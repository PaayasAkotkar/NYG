<div class="container">
    <div class="ocs-fit">
        <svg width="100%" height="100%" viewBox="0 0 1728 1608" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
            style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <ellipse cx="863.729" cy="803.545" rx="848.049" ry="787.865" style="fill:url(#_Linear1);" />
            <defs>
                <linearGradient id="_Linear1" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse"
                    gradientTransform="matrix(1696.1,0,0,1575.73,15.6798,803.545)">
                    <stop offset="0" style="stop-color:#1ae679;stop-opacity:1" />
                    <stop offset="0.5" style="stop-color:#8cf2bc;stop-opacity:1" />
                    <stop offset="1" style="stop-color:#720f88;stop-opacity:1" />
                </linearGradient>
            </defs>
            <foreignObject class="fob" x="0" y="0" width="100%" height="100%">
                <div class="img-cont">
                    <img (click)="click()" class="ocs-img" [src]="NYGsrc()">
                    @if (NYGenableEvent) {
                    <input type="file" (change)="Register($event)" accept="image/*">
                    }
                </div>
            </foreignObject>
        </svg>

    </div>

</div>
