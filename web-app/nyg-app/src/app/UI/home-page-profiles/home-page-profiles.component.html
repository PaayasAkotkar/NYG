<div class="ocs-opx">
    @if (viewLocify) {
    <div class="ocs-xy">
        <app-ocs-btns (OCSclick)="toLocify()" OCSheader="BACK" OCSType="button"></app-ocs-btns>

        <div class="ocs-x">
            <app-home-profile [NYGProfile]="NYGonevoneProfile"></app-home-profile>
            <app-view-pattern3 OCStitle="1v1"></app-view-pattern3>
        </div>
        <div class="ocs-x">
            <app-home-profile [NYGProfile]="NYGtwovtwoProfile"></app-home-profile>
            <app-view-pattern3 OCStitle="2v2"></app-view-pattern3>
        </div>
    </div>

    }@else if(viewClash){
    <div class="ocs-xy">
        <app-ocs-btns (OCSclick)="toClash()" OCSheader="BACK" OCSType="button"></app-ocs-btns>

        <div class="ocs-x">
            <app-home-profile [NYGProfile]="NYGclashProfile"></app-home-profile>
            <app-view-pattern3 OCStitle="CLASH"></app-view-pattern3>
        </div>
    </div>
    }@else {
    <div>
        <app-view-pattern3 (OCSEVENT)="toClash()" OCStitle="CLASH"></app-view-pattern3>
        <app-view-pattern3 (OCSEVENT)="toLocify()" OCStitle="LOCIFY"></app-view-pattern3>

    </div>
    }
</div>
