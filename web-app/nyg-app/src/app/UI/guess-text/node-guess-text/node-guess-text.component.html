<div class="PCcontainer">
    <div class="nyg-form-PCcontainer">
        <div class="nyg-form-PCview">
            <div class="ocs-x">
                <form class="nyg-form" [formGroup]="OCSformGroup">
                    <svg width="100%" height="100%" viewBox="0 0 893 122" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xml:space="preserve" xmlns:serif="http://www.serif.com/"
                        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                        <g id="zap">
                            <path id="right-zap" serif:id="right zap"
                                d="M456.304,0.132c-0.497,1.975 14.916,28.828 28.295,33.605c13.378,4.776 35.652,-8.202 51.974,-4.946c16.321,3.256 29.5,22.764 45.955,24.483c17.648,1.843 41.78,-17.738 59.936,-13.421c18.155,4.317 31.484,38.121 48.997,39.322c17.513,1.201 47.561,-58.323 67.875,-55.704c20.315,2.618 36.585,60.343 54.012,71.417c13.639,8.666 22.712,-2.981 33.707,-0.657c13.144,2.777 44.97,23.934 45.155,17.323c0.185,-6.61 -33.216,-50.539 -44.044,-56.985c-7.964,-4.74 -13.134,23.332 -20.923,18.311c-13.101,-8.446 -42.134,-58.863 -57.682,-68.983c-10.212,-6.646 -24.474,0.466 -35.608,8.263c-9.27,6.492 -15.448,38.105 -31.195,38.52c-15.746,0.415 -44.079,-32.616 -63.285,-36.031c-17.796,-3.164 -42.511,30.168 -51.951,15.543c-22.607,-35.023 -78.072,-3.298 -99.941,-8.309c-12.379,-2.835 -30.78,-23.727 -31.277,-21.751Z" />
                            <path id="left-zap" serif:id="left zap"
                                d="M435.907,9.241c0.497,1.975 -14.917,28.829 -28.295,33.605c-13.378,4.777 -35.653,-8.202 -51.974,-4.946c-16.322,3.256 -29.5,22.764 -45.955,24.483c-17.649,1.844 -41.781,-17.738 -59.936,-13.421c-18.156,4.317 -31.484,38.122 -48.997,39.322c-17.513,1.201 -47.561,-58.323 -67.876,-55.704c-20.315,2.619 -36.585,60.343 -54.011,71.417c-13.639,8.667 -22.713,-2.981 -33.708,-0.657c-13.143,2.778 -44.969,23.934 -45.154,17.324c-0.185,-6.611 33.216,-50.539 44.044,-56.985c7.963,-4.741 13.133,23.331 20.923,18.31c13.101,-8.446 42.134,-58.863 57.682,-68.982c10.212,-6.647 24.474,0.465 35.607,8.262c9.27,6.492 15.449,38.106 31.195,38.521c15.747,0.415 44.079,-32.617 63.285,-36.032c17.797,-3.164 42.511,30.169 51.952,15.544c22.607,-35.024 78.071,-3.299 99.941,-8.309c12.378,-2.836 30.78,-23.728 31.277,-21.752Z" />
                        </g>
                        <foreignObject x="90" y="40" width="100%" height="100%">
                            <div class="ocs-frame">


                                <div class="ocs-monitor">
                                    <span class="nyg-header">10</span>
                                </div>
                            </div>

                        </foreignObject>
                    </svg>

                    <foreignObject x="250" y="1650" width="100%" height="100%">
                        <div class="adjust">

                            <label [htmlFor]="OCSformControl">
                            </label>
                            @switch (true) {

                            @case (!NYGunFreeze() && !NYGunderTast() ){
                            <div class="nyg-in-conta">
                                <input #A (input)="change(A.value)" [id]="OCSformControl" [name]="OCSformControl"
                                    class="nyg-input" type="input" [formControlName]="OCSformControl">
                            </div>
                            <button class="nyg-btn" (click)="Guess()">
                                <span class="nyg-header">G</span>
                            </button>
                            }
                            @case (NYGunderTast()) {
                            <div class="nyg-in-conta">
                                <input #B (input)="change(B.value)" type="password" autocomplete="off"
                                    [name]="OCSformControl" class="nyg-input" [formControlName]="OCSformControl">
                            </div>
                            <button class="nyg-btn" (click)="Guess()">
                                <span class="nyg-header">G</span>
                            </button>

                            }
                            @default {
                            <div class="nyg-in-conta">
                                <input #C (input)="change(C.value)" autocomplete="off" [name]="OCSformControl"
                                    class="nyg-input" [formControlName]="OCSformControl">
                            </div>
                            <button class="nyg-btn" (click)="Guess()">
                                <span class="nyg-header">G</span>
                            </button>
                            }
                            }
                            @if (!NYGunFreeze()) {
                            <!-- <div class="freeze-it"></div> -->
                            <div appOnFreeze></div>
                            }

                        </div>

                    </foreignObject>
                </form>

            </div>
        </div>
    </div>
</div>
